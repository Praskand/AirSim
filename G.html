<!DOCTYPE html>
<html>
<head> <link rel="icon" type="image/x-icon" href=
    "https://avatars.githubusercontent.com/u/95966972?v=4">
    <title>G</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style> :root {color-scheme: dark;
    --h: calc(16px*30); --i: 3;
   }
.square {
  height: var(--h);
  width: calc(var(--h)/(1+1/var(--i)));
  border: 1px solid rgb(255, 0, 0);
  text-align: center;
  /* 9/16 */
  /* background-color: #555; */
}
.lb {
  height: var(--h);
  width: calc(var(--h)/(1+1/var(--i)));
  border-top: 1px solid rgb(255, 0, 0);
  transform: rotate(45deg);
  transform-origin: 0% 0%;
  text-align: center;
  /* 9/16 */
  /* background-color: #555; */
}
.lu {
  height: var(--h);
  width: calc(var(--h)/(1+1/var(--i)));
  border-bottom: 1px solid rgb(255, 0, 0);
  transform: rotate(-45deg);
  transform-origin: 0% 0%;
  text-align: center;
  /* 9/16 */
  /* background-color: #555; */
}
</style>
</head>
<body>

<!-- <h2>Square CSS</h2> -->
<center> <div class="square"></div> <div class="lb"></div>  <div class="lu"></div> </center>
<script> console.clear(); </script>
</body>
</html>
